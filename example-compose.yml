networks:
  service:
    name: service

services:

  service:
    container_name: service
    hostname: service
    image: REPLACEME:tag
    restart: unless-stopped
    networks:
      - dockernet
    ports:
      - 8080:80
    environment:
      - TZ=Europe/Berlin
      - PUID=1000
      - PGID=1000
    volumes:
      - ./host/path:/container/path
